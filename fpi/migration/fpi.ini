[alembic]
# path to migration scripts
script_location = schemas
# template used to generate migration files
file_template = %%(slug)s_%%(rev)s
# the output encoding used when revision files
# are written from script.py.mako
output_encoding = utf-8
# base url.
sqlalchemy.url = sqlite:///{dbname}


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = ERROR
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
